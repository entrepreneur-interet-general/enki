# WARNING: this file is not suitable for production, please use with caution
version: '3'

volumes:
  minio-data:

networks:
  default:
    driver: bridge
  enki_default:
    external: true


services:
  enki-api:
    build: .
    command: flask run --host=0.0.0.0
    env_file:
      - .envs/.local/.env.flaskenv
      - .envs/.local/.env.pg
    ports:
      - "5000:5000"
    volumes:
      - ./src:/code/src
      - ./tests:/code/tests
      - ./jdd/xml_cisu:/jdd/xml_cisu
    networks:
      - default
      - enki_default

  postgres:
    image: postgres
    restart: unless-stopped
    env_file:
      - .envs/.local/.env.pg
    volumes:
      - ./pgdata/dev:/var/lib/postgresql/data
    networks:
      - default
  minio1:
    image: minio/minio
    volumes:
      - minio-data:/data
    ports:
    - "9000:9000"
    expose:
      - "9000"
    env_file:
      - .envs/.local/.env.minio
    command: server data/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - default
      - enki_default

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - default
